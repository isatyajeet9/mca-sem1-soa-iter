<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<body>
    <script>
        function q11() {
            let str = prompt("Enter a string");
            let len = str.length;
            let check = "Palindrome";

            for (let i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    check = "Not Palindrome";
                }
            }
            document.write(str + " is " + check);
        }
        q11();
    </script>
</body>
</html>
