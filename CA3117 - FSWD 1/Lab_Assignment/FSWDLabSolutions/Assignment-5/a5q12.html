<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Methods</title>
</head>

<body>
    <script>
        function q12() {
            let text = "Hello JavaScript Welcome to SoA University";
            document.write("<b>Original:</b> " + text + "<br>");
            document.write("<b>Index of 'Java': </b> " + text.indexOf("Java") + "<br>");
            document.write("<b>Last Index of 'a': </b> " + text.lastIndexOf("a") + "<br>");
            document.write("<b>Slice(0,5): </b> " + text.slice(0, 5) + "<br>");
            document.write("<b>Replace: </b> " + text.replace("Hello", "Hi") + "<br>");
            document.write("<b>ReplaceAll: </b> " + text.replaceAll("a", "X") + "<br>");
        }
        q12();
    </script>

</body>

</html>
