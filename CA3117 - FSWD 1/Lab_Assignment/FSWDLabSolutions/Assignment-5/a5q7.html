<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        function q7() {
            let limit = Number(prompt("Enter the nth term:"));
            let n1 = 0, n2 = 1, nextTerm;
            let i = 0;
            
            document.write("Fibonacci: ");
            while (i < limit) {
                document.write(n1 + " ");
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
                i++;
            }
        }
        q7();
    </script>
</body>
</html>
