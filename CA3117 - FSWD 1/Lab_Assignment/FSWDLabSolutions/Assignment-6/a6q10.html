<!DOCTYPE html>
<html>
<head>
<title>File Preview</title>
<style>
body{font-family:Arial}
#box{border:2px solid #000;height:250px;margin-top:10px}
</style>
</head>

<body>

<h3>Registration</h3>

<form>
<input type="text" placeholder="Name" required><br>
<input type="email" placeholder="Email" required><br>
<input type="file" id="f" accept=".jpg,.png,.jpeg,.pdf,.doc,.docx"><br>
<button type="button" onclick="p()">Preview</button>
</form>

<div id="box">Preview here</div>

<script>
function p(){
 let file=document.getElementById("f").files[0];
 let box=document.getElementById("box");
 if(!file){alert("Select file");return;}
 let url=URL.createObjectURL(file);
 box.innerHTML=file.type.startsWith("image/")
 ? `<img src="${url}" style="max-width:100%;max-height:100%">`
 : `<iframe src="${url}" width="100%" height="100%"></iframe>`;
}
</script>

</body>
</html>
