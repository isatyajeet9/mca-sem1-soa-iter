<script>
let arr = [10, 20, 30];
document.write("Original Array: " + arr + "<br>");

arr.push(40);
document.write("After push(): " + arr + "<br>");

arr.pop();
document.write("After pop(): " + arr + "<br>");

arr.shift();
document.write("After shift(): " + arr + "<br>");

arr.unshift(5);
document.write("After unshift(): " + arr + "<br>");

arr.splice(1, 1, 15);
document.write("After splice(): " + arr + "<br>");

arr.reverse();
document.write("After reverse(): " + arr + "<br>");

arr.sort();
document.write("After sort(): " + arr + "<br>");
</script>
